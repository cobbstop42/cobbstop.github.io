<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Contact</title>
</head>

<body style="background-image:url(assets/images/gray_sand.png);">

    <!--Navigation bar-->
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" style=background-color:#4aaaa5;color:#ffffff;href="#">Paula Cobb</a>

            <button class="navbar-toggler" type="button" data-bs-toggler="collapse">
                <span class="navbar-toggler-icon">
                </span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                </ul>
            </div>
    </nav>
    <header>
        <div class="container mt-5 bg-light py-3">
            <div class="row ml-3">
                <div class="Col-md-12">
                    <h2 style="color:#4aaaa5; font-family: Georgia, 'Times New Roman', Times, serif;">Contact</h2>
                </div>
                <header>
                    <div class="row mt-5">
                        <div class="Col-md">

                            <!-- contact me form-->
                            <form>
                                <div class="input-group mb-2">

                                    <span class="input-group-text">First and last name</span>
                                    <input type="text" aria-label="First name" class="form-control">
                                    <input type="text" aria-label="Last name" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">

                                </div>


                                <div class="form-floating">
                                    <label for="floatingTextarea2">Message</label>
                                    <textarea class="form-control" placeholder="Leave a message here"
                                        id="floatingTextarea2" style="height: 150px"></textarea>

                                </div>
                                <button type="submit" class="btn btn-info mt-3">Submit</button>
                            </form>

                            <!--Footer-->
                            <div class="row mt-3">
                                <div class="col-md-12"
                                    style="background-color:#666666; text-align: center; font-family:Arial, Helvetica, sans-serif; height: 50px;">

                                    <p style="padding-top:35px;color:white;font-size:8px;">
                                        copywrite
                                    </p>

                                </div>
                            </div>
                        </div>
                    </div>
            </div>


        </div>


</body>

</html>
