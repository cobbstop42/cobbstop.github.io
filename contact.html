<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Contact</title>
</head>

<body style="background-image:url(assets/images/gray_sand.png);">

    <!--Navigation bar-->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand py-3 ml-5" style=background-color:#4aaaa5;color:#ffffff; href="#">Paula Cobb</a>

            <!--collapsible button-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon">
                </span>
            </button>

            <!--collapsable content-->
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">

                    <!--Links-->
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://cobbstop42.github.io/cobbstop.github.io/index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://cobbstop42.github.io/cobbstop.github.io/portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://cobbstop42.github.io/cobbstop.github.io/contact.html">Contact</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <!--header-->

    <div class="container-fluid mt-5 bg-light py-3">
        <div class="row ml-3">
            <div class="Col-md-12">
                <h2 style="color:#4aaaa5; font-family: Georgia, 'Times New Roman', Times, serif;">Contact</h2>
            </div>
        </div>
       
    <hr style="border-color: gray;">

        <!--contact form info-->
        <div class="col-md-8">

            <form>
                <!--name box-->
                <div class="form-group mt-5">

                    <label for="exampleInputname" class="form-label">Name</label>
                    <input type="Name" class="form-control col-md-12" id="exampleInputName"
                        aria-describedby="namelHelp">
                </div>

                <!--email info-->
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <!--message box-->
                <div class="form-floating">
                    <label for="floatingTextarea2">Message</label>
                    <textarea class="form-control" placeholder="Leave a message here" id="floatingTextarea2"
                        style="height: 150px"></textarea>
                </div>

                <!--submit button-->
                <button type="submit" class="btn btn-info mt-3">Submit</button>
            </form>
        </div>


        <hr style="border-color:hsl(177, 39%, 48%); border-width: 15px; margin-bottom:0%;">
        <!--Footer-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12"
                    style="background-color:#666666; text-align: center; font-family:Arial, Helvetica, sans-serif; height: 50px;">

                    <p style="padding-top:35px;color:white;font-size:8px;">
                        copywrite
                    </p>

                </div>
            </div>
        </div>
 

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
</body>
    
</html>
